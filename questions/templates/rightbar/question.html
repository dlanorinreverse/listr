{% load static %}
<h4><small>ASK A QUESTION</small></h4>
<hr>
<div class="thumbnail">
  <div class="caption">
    <form class="" action="{% url 'addquestion-select-topic' %}?next={{ request.path }}" method="POST">
    {% csrf_token %}
      <div class="form-group">
        <textarea class="form-control" rows="2" placeholder="Question" name="question"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="5" placeholder="Description (Optional)" name="description"></textarea>
      </div>
      <div class="form-group">
        <select class="selectpicker" data-live-search="true" data-width="100%" title="Topic" name="topic">
          {% for topic in topics %}
            <option><img src="{{topic.image.url}}">{{topic}}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">POST QUESTION</button>
    </form>
  </div>
</div>
