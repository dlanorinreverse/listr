{% extends "base.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block profile %}
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <form action="">
        <div class="form-group imagepreview">
            <div style="text-align:center; margin-bottom:10px;">
                <img id="preview" class="center-cropped" src="{% static 'questions/assets/default-user-avatar.png' %}" width="96px" height="96px"><br>
            </div>
        </div>
        <div class="form-group" style="text-align:center">
            <div class="input-group">
                <label class="input-group-btn">
                    <span class="btn btn-xs btn-default" style="border-radius: 4px;">
                    <span id="add-t-image">Change</span>&hellip;
                    <input type="file" name="topic_file" style="display: none;" required="">
                    </span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div style="text-align:center">
                <h1 style="font-weight: bold;"><input type="text" class="inputfill" name="first_name" placeholder="First Name" required></h1>
                <h1 style="font-weight: bold;"><input type="text" class="inputfill" name="last_name" placeholder="Last Name" required></h1>
                <h3 style="font-weight: 300; color:darkgray"><input type="text" class="inputfill" name="user" placeholder="Username" required></h3>
            </div>
            <h3 style="font-size: 1.25em"><textarea class="form-control" rows="5" placeholder="Express yourself." name="bio"></textarea></h3>
            <div style="text-align:center;">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
  </div>
  <div class="col-lg-3"></div>
</div>

<div class="row">
  <div class="col-sm-1 col-md-3 col-lg-3"></div>
  <div class="col-sm-10 col-md-6 col-lg-6"></div>
  <div class="col-sm-1 col-md-3 col-lg-3"></div>
</div>
{% endblock %}
