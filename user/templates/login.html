{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'login/style.css' %}">
    </head>
    <body>
        <div class="large-3 large-centered columns">
          <div class="login-box">
            <div class="row">
              <div class="large-12 columns" id="login">
                <h1>Login</h1>
                <form>
                   <div class="row">
                     <div class="large-12 columns">
                         <input type="text" name="username" placeholder="Username" class="inputfill"/>
                     </div>
                   </div>
                  <div class="row">
                     <div class="large-12 columns">
                         <input type="password" name="password" placeholder="Password" class="inputfill"/>
                     </div>
                  </div>
                  <div class="row">
                    <div class="large-12 large-centered columns">
                      <input type="submit" class="button expand" value="LOG IN"/ id="submit"><br>
                      <small><a href="#" style="color: blue;" >New user?</a></small>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <small style="color: white;">&copy; Listr.io</small>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
    </body>
</html>
