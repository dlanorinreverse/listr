<h4><small>ADD A TOPIC</small></h4>
<hr>
<div class="thumbnail">
  <div class="caption">
    <form class="" action="{% url 'addtopic' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <textarea class="form-control" rows="1" placeholder="Topic" name="topic"></textarea>
      </div>
       <div class="form-group">
        <textarea class="form-control" rows="1" placeholder="Details" name="details"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">ADD TOPIC</button>
    </form>
  </div>
</div>
