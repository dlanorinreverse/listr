<h4><small>ADD A TOPIC</small></h4>
<hr>
<div class="thumbnail">
  <div class="caption">
    <form class="" action="{% url 'addtopic' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group imagepreview" style="text-align:center; display:none">
        <img id="preview" class="center-cropped" alt="" src="" height="72px" width="72px">
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="1" placeholder="Topic" name="topic" required=""></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Details" name="details" required=""></textarea>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label class="input-group-btn">
            <span class="btn btn-primary" style="border-radius: 4px;">
              <span id="add-t-image">Add image</span>&hellip;
              <input type="file" name="topic_file" style="display: none;" required="">
            </span>
          </label>
          <!-- <input type="text" class="form-control" readonly> dont uncomment this. the form doesnt work-->
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">ADD TOPIC</button>
    </form>
  </div>
</div>
