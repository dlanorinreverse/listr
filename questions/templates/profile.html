{% extends "base.html" %}
{% load static %}
{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}

{% block profile %}
<div class="row">
  <div class="col-lg-12" style="text-align:center">
    <img class="center-cropped" src="{% static 'questions/assets/default-user-avatar.png' %}" width="96px" height="96px">
    <h1 style="font-size: 3em; font-weight: bold;">{{user.first_name}} {{user.last_name}}</h1>
    <h3 style="font-weight: 300; color:darkgray">@{{user}}</h3>
    <h5>Bio.</h5>
  </div>
</div>

<div class="row">
  <div class="col-sm-2 col-md-3 col-lg-4"></div>
  <div class="col-sm-10 col-md-6 col-lg-4">
    <ul class="nav nav-pills" style="display: flex; justify-content: center">
      <li class="active"><a data-toggle="pill" href="#about">About</a></li>
      <li><a data-toggle="pill" href="#questions">Questions</a></li>
      <li><a data-toggle="pill" href="#answers">Answers</a></li>
    </ul>

    <div class="tab-content">
      <div id="about" class="tab-pane fade in active">
        <h3>About Page</h3>
      </div>
      <div id="questions" class="tab-pane fade">

      </div>
      <div id="answers" class="tab-pane fade">

      </div>
    </div>
  </div>
  <div class="col-sm-2 col-md-3 col-lg-4"></div>
</div>
{% endblock %}
