<h4><small>ADD A TOPIC</small></h4>
<hr>
<div class="thumbnail">
  <div class="caption">
    <form class="" action="{% url 'addtopic' %}" method="POST">
      {% csrf_token %}
      <div class="form-group imagepreview" style="text-align:center; display:none">
        <img id="preview" alt="" src="">
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="1" placeholder="Topic" name="topic"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="1" placeholder="Details" name="details"></textarea>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label class="input-group-btn">
            <span class="btn btn-primary">
              <span id="add-t-image">Add avatar</span>&hellip; <input type="file" style="display: none;" multiple>
            </span>
          </label>
          <input type="text" class="form-control" readonly>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">ADD TOPIC</button>
    </form>
  </div>
</div>
