<h4><small>ASK A QUESTION</small></h4>
<hr>
<div class="thumbnail">
  <div class="caption">
    <p style="font-weight: bold">To {{topic}}</p>
    <form class="" action="{% url 'addquestion' topic_id=topic.pk%}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <textarea class="form-control" rows="2" placeholder="Question" name="question"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="5" placeholder="Description" name="description"></textarea>
        <!-- <textarea hidden="" name="topic" value=" "+ {{topic}} +""></textarea> -->
      </div>
      <div class="form-group">
        <div class="input-group">
          <label class="input-group-btn">
            <span class="btn btn-default btn-block" style="border-radius: 4px;">
              <span id="add-t-image">Add image</span>&hellip;
              <input type="file" name="question_file" style="display: none;">
            </span>
          </label>
        </div>
      </div>
      <div class="form-group imagepreview" style="display:none">
        <img id="preview" alt="" src="" width="100%" style="border-radius:4px; border: 1px solid darkgray">
      </div>
      <button type="submit" class="btn btn-primary btn-block">POST QUESTION</button>
    </form>
  </div>
</div>
